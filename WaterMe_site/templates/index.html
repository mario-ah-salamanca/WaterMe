<html>
    <head>
        <meta charset="utf-8">
        <title>WaterMe</title>

    <body background="images/plantas.jpg">
        <p style="font-size:2em; color:white; text-align:center;">Jacobs Hack2022</p>
        <h1 style= "font-size:4rem; background-color:rgb(79, 180, 79); color:rgb(0, 0, 0); text-align: center;">Go Green</h1>
        <h2 style= "font-size:2em; background-color:green; color:rgb(0, 0, 0); text-align: center;">Welcome to our Project</h2>
        <p style="font-size:6em; color:greenyellow; text-align:center">WaterMe</p>
    
        <div class="container">
            <div class="row">
                <div id="sensor" style="text-align: center;"> 
                    <h1 style="text-align: center;">Plant 1</h1>
		    {% if humidity <= 50 %}
		    	Bro give me water <br>
			{% elif humidity > 50%}
			Im good Bro <br>
		    {% endif %}
		    Temperature in Celcius: {{temperature_c}} <br>
                    Temperature in Fahrenheits: {{temperature_f}} <br>
                    Humidity: {{humidity}}
                </div>
                        <div class="refresh">
                    <button onclick="window.location.reload()"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">

                </div>
